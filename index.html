<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugarCube Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .string {
            color: #98c379;
        }

        .number {
            color: #d19a66;
        }

        .boolean {
            color: #56b6c2;
        }

        .null {
            color: #c678dd;
        }

        .key {
            color: #e06c75;
        }
        #drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            border: 2px dashed #fff;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-300 font-mono flex flex-col items-center justify-center min-h-screen p-4">

    <div id="drop-zone">
        <p class="text-white text-2xl">Drop save file here</p>
    </div>

    <div class="w-full max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-white mb-4">SugarCube Editor</h1>
        <p class="text-center mb-6">Select your save file, make your edits in the editor below, and then click "Save Changes" to get a download link for your modified save.</p>
        
        <div class="bg-gray-900 p-4 rounded-lg shadow-lg mb-4">
            <input type="file" id="saveFile" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"/>
        </div>

        <div id="editor-container" class="bg-gray-900 rounded-lg shadow-lg h-[60vh] overflow-hidden">
            <div id="editor" contenteditable="true" class="h-full p-4 outline-none whitespace-pre-wrap overflow-auto"></div>
        </div>

        <button id="saveChangesButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-4">Save Changes</button>

        <div id="downloadLink" style="display: none;" class="mt-4 text-center">
            <h3 class="text-xl font-bold text-white">Your edited save is ready!</h3>
            <a id="downloadUrl" href="#" class="text-blue-400 hover:text-blue-300">Download Edited Save</a>
        </div>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
